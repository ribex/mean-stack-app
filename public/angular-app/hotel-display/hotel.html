<h1>{{ vm.hotel.name }} - {{ vm.stars }}</h1>

<p><small>{{ vm.hotel.location.address }}</small></p>
<p>Currency: {{ vm.hotel.currency }}</p>


<p>{{ vm.hotel.description }}</p>
<p>This hotel offers the following services:</p>
<ul>
    <li ng-repeat="service in vm.hotel.services">{{ service }}</li>
</ul>
<h3>Reviews</h3>
<ul>
    <li ng-repeat="review in vm.hotel.review"><strong>{{ review name }} says: </strong>{{ review.review }}</li>
</ul>
